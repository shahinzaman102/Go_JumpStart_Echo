<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{.Title}}</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 3rem auto;
      background-color: #f9f9f9;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .edit-link {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: block;
    }
  </style>
</head>
<body>
  <h1>{{.Title}}</h1>
  <a class="edit-link" href="/edit/{{.Title}}">[Edit this page]</a>
  <div>{{.Body}}</div>
</body>
</html>
